name: releaser

on:
  push:
    branches:
      - feature/delta/releaser
  release:
    types: [published]

permissions:
  packages: write
  issues: write
  id-token: write
  contents: write

jobs:
  rust-releaser-mac:
    runs-on: macos-12
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - name: Rust Cache
        id: cache-rust
        uses: Swatinem/rust-cache@v2.2.1
        with:
          workspaces: pkg/plugins/diff/delta_diff_server -> target
#      - name: Cache Rust
#        id: cache-rust
#        uses: actions/cache@v3
#        env:
#          cache-name: cache-rust
#        with:
#          path: |
#            pkg/plugins/diff/delta_diff_server/target/release/deps
#            ~/.cargo/registry
#            ~/.cargo/git
#          key: ${{ matrix.target }}-build-${{ env.cache-name }}-${{ hashFiles('**/Cargo.toml', '**/Cargo.lock') }}
#          restore-keys: ${{ matrix.target }}-build-${{ env.cache-name }}-
#            ${{ matrix.target }}-build-
#            ${{ matrix.target }}-
      - if: ${{ steps.cache-rust.outputs.cache-hit != 'true' }}
        name: Cat the toml
        continue-on-error: true
        run: |
          echo "A miss. Cargo's deps:\n"
          cat pkg/plugins/diff/delta_diff_server/Cargo.toml
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.x'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Cargo
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --manifest-path pkg/plugins/diff/delta_diff_server/Cargo.toml
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: delta-${{ matrix.target }}
          path: pkg/plugins/diff/delta_diff_server/target/release/delta_diff
          if-no-files-found: error

  rust-releaser-unix:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        target:
          - aarch64-unknown-linux-musl
          - x86_64-unknown-linux-musl
