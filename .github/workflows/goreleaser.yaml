      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - name: Rust Cache
        id: cache-rust
        uses: Swatinem/rust-cache@v2.2.1
        with:
          workspaces: pkg/plugins/diff/delta_diff_server -> target
